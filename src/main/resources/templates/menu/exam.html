



<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Test</title>
<link href="/static/css/main.css" rel="stylesheet" type="text/css" />
<link href="/static/css/iconfont.css" rel="stylesheet" type="text/css" />
<link href="/static/css/test.css" rel="stylesheet" type="text/css" />

<style>
.hasBeenAnswer {
	background: #5d9cec;
	color:#fff;
}

</style>
</head>

<body>
	<div class="main">
		<!--nr start-->
		<div class="test_main">
			<div class="nr_left">
				<div class="test">
					<form action="" method="post">
						<div class="test_title" id="test_title">
							<font><input type="button" name="test_jiaojuan" value="交卷" id = "jiaojuan_btn"></font>
						</div>
						
						<div class="test_content">
							<div class="test_content_title">
								<h2>单选题</h2>
								<p>
									<span>共</span><i class="content_lit">60</i><span>题，</span><span>合计</span><i class="content_fs">60</i><span>分</span>
								</p>
							</div>
						</div>
							<div class="test_content_nr">
								<ul>



										<li th:each="question: ${questions}" th:id="${question.getNum()}" >
											<div class="test_content_nr_tt">
											<p th:text="${question.getQuestion_text}"></p>
											</div>
											<div th:each="option,iterStat :${question.getOptions}" class="test_content_nr_main">
												<ul>
													<li class="option">
															<input th:name="${'qus_'+question.getQuestion_id}" class="radioOrCheck" type="radio"  th:value="${option}" required th:id = "${ 'qus_'+question.getQuestion_id+'_'+'opt_'+iterStat.count }">
														<label th:for="${'qus_'+question.getQuestion_id+'_'+'opt_'+iterStat.count }"  th:text="${option}" ></label>

													</li>
												</ul>
											</div>

										</li>

									

								</ul>
                                
							</div>
						
							<div class="test_content">
								<div class="test_content_title">
									<h2>多选题</h2>
									<p>
										<span>共</span><i class="content_lit">20</i><span>题，</span><span>合计</span><i class="content_fs">30</i><span>分</span>
									</p>
								</div>
							</div>
							<div class="test_content_nr">
								<ul>
									
										
									
									
								</ul>
							</div>
						
					</form>
				</div>

			</div>
			<div class="nr_right">
				<div class="nr_rt_main">
					<div class="rt_nr1">
						<div class="rt_nr1_title">
							<h1>
								<i class="icon iconfont">&#xe692;</i>答题卡
							</h1>
							<p class="test_time">
								<b class="alt-1">01:40</b>
                                <!-- 倒计时，最好后端传过来 -->
							</p>
						</div>
						
							<div class="rt_content">
								<div class="rt_content_tt">
									<h2>单选题</h2>
									<p>
										<span>共</span><i class="content_lit">60</i><span>题</span>
									</p>
								</div>
								<div class="rt_content_nr answerSheet">
									<ul>
											<li><a href="#qu_0_0">1</a></li>
											<li><a href="#qu_0_1">2</a></li>
											<li><a href="#qu_0_2">3</a></li>
											<li><a href="#qu_0_3">4</a></li>
											<li><a href="#qu_0_4">5</a></li>
											<li><a href="#qu_0_5">6</a></li>
											<li><a href="#qu_0_6">7</a></li>
											<li><a href="#qu_0_7">8</a></li>
											<li><a href="#qu_0_8">9</a></li>
											<li><a href="#qu_0_9">10</a></li>
									</ul>
								</div>
							</div>
						
							<div class="rt_content">
								<div class="rt_content_tt">
									<h2>多选题</h2>
									<p>
										<span>共</span><i class="content_lit">20</i><span>题</span>
									</p>
								</div>
								<div class="rt_content_nr answerSheet">
									<ul>
											<li><a href="#qu_1_0">1</a></li>
											<li><a href="#qu_1_1">2</a></li>
											<li><a href="#qu_1_2">3</a></li>
											<li><a href="#qu_1_3">4</a></li>
											<li><a href="#qu_1_4">5</a></li>
											<li><a href="#qu_1_5">6</a></li>
											<li><a href="#qu_1_6">7</a></li>
											<li><a href="#qu_1_7">8</a></li>
											<li><a href="#qu_1_8">9</a></li>
											<li><a href="#qu_1_9">10</a></li>
									</ul>
								</div>
							</div>
						
					</div>

				</div>
			</div>
		</div>
		<!--nr end-->
		<div class="foot"></div>
	</div>

	<script src="/static/js/jquery-1.11.3.min.js"></script>
	<script src="/static/js/jquery.easy-pie-chart.js"></script>
	<!--时间js-->
	<script src="/static/js/jquery.countdown.js"></script>
	<script>
		window.jQuery(function($) {
			"use strict";
			
			$('time').countDown({
				with_separators : false
			});
			$('.alt-1').countDown({
				css_class : 'countdown-alt-1'
			});
			$('.alt-2').countDown({
				css_class : 'countdown-alt-2'
			});
			
		});
		
		
		$(function() {
			$('li.option label').click(function() {
			debugger;
				var examId = $(this).closest('.test_content_nr_main').closest('li').attr('id'); // 得到题目ID
				var cardLi = $('a[href=#' + examId + ']'); // 根据题目ID找到对应答题卡
				// 设置已答题
				if(!cardLi.hasClass('hasBeenAnswer')){
					cardLi.addClass('hasBeenAnswer');
				}
				
			});
		});
	</script>
    <script>
       $('#jiaojuan_btn').click(function() {
            //遍历所有题目，得到答案
            //alert("交卷成功");
			var HaveAllAnswer = true;
			for(var i=1;i<=10;i++){
            	var selectedOption = document.querySelector('input[name="answer'+(i)+'"'+']:checked');
				HaveAllAnswer = selectedOption;
			}
            if(HaveAllAnswer)alert('交卷成功');
        });
    </script>
<div>
</div>

</body>

</html>
